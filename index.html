<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Recipe-library</title>
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <h1>Recipe Library</h1>

  <div class="text-container">
    <div class="filter">
      <h4>Filter on kitchen
      </h4>
      <ul>
        <li><button class="k-btn">All</button></li>
        <li><button class="k-btn">Italy</button></li>
        <li><button class="k-btn">USA</button></li>
        <li><button class="k-btn">China</button></li>
      </ul>
    </div>

    <div class="filter">
      <h4>Sort on time</h4>
      <ul>
        <li><button class="t-btn">Descending</button></li>
        <li><button class="t-btn">Ascending</button></li>
      </ul>
    </div>
  </div>

  <section class="card-container">
    <article class="card">
      <h4>Temporary placeholder for filter/sorting options</h4>
    </article>

    <article class="card">
      <img
        class="example"
        src="example.jpg"
        alt="example"
      >
      <h4>Temporary placeholder recipe</h4>
      <hr class="solid">
      <li><b>Cuisine:</b> American</li>
      <li>Time: 1h 30min</li>
      <hr class="solid">
      <p>Ingredients</p>
      <li>chicken</li>
      <li>salt</li>
      <li>seasoning</li>
      <li>pepper</li>
    </article>
  </section>
</body>

<link
  rel="stylesheet"
  href="index.js"
>

</html>
