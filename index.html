<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Recipe-library</title>
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <h1>Recipe Library
  </h1>

  <div class="text-container">
    <div class="filter">
      <h2>Filter on kitchen
      </h2>
      <button class="btn-filter active">All</button>
      <button class="btn-filter">Italy</button>
      <button class="btn-filter">USA</button>
      <button class="btn-filter">China</button>
    </div>

    <div class="sort">
      <h2>Sort on time</h2>
      <button class="btn-sort active">Descending</button>
      <button class="btn-sort">Ascending</button>
    </div>
  </div>

  <section class="card-container">
    <article class="card">
      <h2>Temporary placeholder for filter/sorting options</h2>
      <p id="result-filter"></p>
      <p id="result-sort"></p>
    </article>
    <article class="card">
      <img
        class="example"
        src="example.jpg"
        alt="example"
      >
      <h2>Temporary placeholder recipe</h2>
      <hr class="solid">
      <li><b>Cuisine:</b> American</li>
      <li><b>Time:</b> 1h 30min</li>
      <hr class="solid">
      <p><b>Ingredients</b></p>
      <li>chicken</li>
      <li>salt</li>
      <li>seasoning</li>
      <li>pepper</li>
    </article>
  </section>
</body>

<script src="./index.js"></script>

</html>
